<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra, Papel o Tijera con Vidas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Piedra, Papel o Tijera</h1>
  <p class="text-center">Vidas: <span id="lives">3</span></p>
  <div class="text-center">
    <button class="btn btn-danger" onclick="playGame('piedra')">Piedra</button>
    <button class="btn btn-danger" onclick="playGame('papel')">Papel</button>
    <button class="btn btn-danger" onclick="playGame('tijera')">Tijera</button>
  </div>
  <div id="result" class="mt-4 text-center animated" style="animation-duration: 1s;"></div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
